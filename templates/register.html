{% extends "layout.html" %}

{% block title %}SoundHeaven{% endblock %}

{% block content %}
  <h2>Register</h2>
  <form action="/create_account" method="post">
    <p>
      Username: <br />
      <input type="text" name="username" />
    </p>
    <p>
      Password: <br />
      <input type="password" name="password1" />
    </p>
    <p>
      Repeat Password: <br />
      <input type="password" name="password2" />
    </p>
    <input type="submit" value="Register" />
  </form>
{% endblock %}
