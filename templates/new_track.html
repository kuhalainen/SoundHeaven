{% extends "layout.html" %}

{% block title %}SoundHeaven{% endblock %}

{% block content %}
<h2>Upload track</h2>
  <form action="/create_track" method="post" enctype="multipart/form-data">
    <p>
      Title: <br />
      <input type="text" name="title" maxlength="50" required/>
    </p>
    <p>
        <p>
          Image: <input type="file" name="image" accept=".jpg, .png, .jpeg" required/>
        </p>
        <p>
          Audio file: <input type="file" name="audio" accept=".mp3" required/>
        </p>
    
    </p>
    <p>
      Description: <br />
      <textarea name="desc" rows=10 cols="60" maxlength="1000"></textarea>
    </p>
    <p>
    Tags (Max 5 per track, separated by commas, e.g rock, shoegaze, math rock, alt rock, indie): <br />
      <textarea name="tags" rows=1 cols="60" maxlength="150" required>SoundHeaven, Example Tag, Hello world</textarea>
    </p>
    <input type="submit" value="Upload" />
{% endblock %}
