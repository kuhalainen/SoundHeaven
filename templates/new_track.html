<!DOCTYPE html>
<html>

<head>
  <title>Upload Track</title>
</head>

<body>
  <form action="/create_track" method="post">
    <p>
      Title: <br />
      <input type="text" name="title" maxlength="50" required/>
    </p>
    <p>
      Description: <br />
      <textarea name="desc" rows=10 cols="60" maxlength="1000"></textarea>
    </p>
    <p>
    Tags (Max 5 per track, separated by commas, e.g rock, shoegaze, math rock, alt rock, indie): <br />
      <input type="text" name="tags" maxlength="150" required/>
    </p>
    <input type="submit" value="Upload" />
  </form>
</body>

</html>
