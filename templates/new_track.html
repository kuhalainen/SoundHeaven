<!DOCTYPE html>
<html>

<head>
  <title>Upload Track</title>
</head>

<body>
  <form action="/create_track" method="post">
    <p>
      Title: <br />
      <input type="text" name="title" maxlength="50" required/>
    </p>
    <p>
      Description: <br />
      <textarea name="desc" rows=10 cols="60" maxlength="1000"></textarea>
    </p>
    <input type="submit" value="Upload" />
  </form>
</body>

</html>
