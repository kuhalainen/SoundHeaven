<!DOCTYPE html>
<html>

<head>
  <title>{{ track.title }}</title>
</head>

<body>

    <h1>Title: {{ track.title }}</h1>
    {% if session.user_id == track.user_id %}
    <p>
        <a href="/edit_track/{{ track.id }}">Muokkaa</a>
    </p>
    {% endif %}
    <p>
        {{ track.descr }}
    </p>
    <p>
        Artist: {{ track.username }}
    </p>
</body>

</html>
