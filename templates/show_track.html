<!DOCTYPE html>
<html>

<head>
  <title>{{ track.title }}</title>
</head>

<body>

    <h1>Title: {{ track.title }}</h1>
    {% if session.user_id == track.user_id %}
    <p>
        <a href="/edit_track/{{ track.id }}">Edit</a>
        <a href="/remove_track/{{ track.id }}">Remove</a>
    </p>
    {% endif %}
    <p>
        {{ track.descr }}
    </p>
    <p>
        Artist: <a href="/user/{{ track.user_id }}">{{ track.username }}</a>
    </p>
</body>

</html>
