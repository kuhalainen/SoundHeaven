{% extends "layout.html" %}

{% block title %}SoundHeaven{% endblock %}

{% block content %}
  <h2>Login</h2>
  {% if session.username %}
  <p>
    You are logged in as {{ session.username }}
  </p>
  {% else %}
  <form action="/login" method="post">
    <p>
      Tunnus: <br />
      <input type="text" name="username" />
    </p>
    <p>
      Salasana: <br />
      <input type="password" name="password" />
    </p>
    <input type="submit" value="Kirjaudu" />
  </form>
  {% endif %}
{% endblock %}
