<!DOCTYPE html>
<html>

<head>
  <title>SoundHeaven</title>
</head>

<body>
    <h1>SoundHeaven</h1>
  {% if session.username %}
  <p>
    You are logged in as {{ session.username }}, Your  user id is {{ session.user_id }}
  </p>
  {% endif %}
  <p> 
    <a href="/register">Register</a>
    <a href="/login">Log in</a>
    <a href="/logout">Log out</a>
  </p>


  <p>
    <a href="/new_track">Upload track</a>
    <a href="/search">Search</a>
  </p>
  <h2>Recent tracks</h2>
    <ul>
    {% for track in items %}
    <li><a href="/track/{{ track.id }}">{{ track.title }}</a></li>
    {% endfor %}
    </ul>
</body>

</html>
