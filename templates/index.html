{% extends "layout.html" %}

{% block title %}SoundHeaven{% endblock %}

{% block content %}
  <h2>Recent tracks</h2>
    
    {% for track in items %}
    <div class="track_card_container">
    
    
    
      {% if track.image_id %}
      <img class="track_card_img" src="/image/{{ track.image_id }}" />
      {% endif %}
      <div class="track_card_textlist">
      <a href="/track/{{ track.id }}"><b>Title: {{ track.title }}</b></a>
      <a href="/user/{{ track.user_id }}">Artist: {{ track.username }}</a>
      </div>
    
    </div>
    {% endfor %}

{% endblock %}
